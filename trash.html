<body>
    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <!-- Slides will be dynamically injected here -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function () {
    $.getJSON('products.json', function (response) {
        console.log(response); // Check the structure of the response
        var products = response.products;

        // Clear existing content
        var carouselInner = $('#productCarousel .carousel-inner');
        carouselInner.empty();

        // Check if products is an array
        if (Array.isArray(products) && products.length) {
            products.forEach(function (product, index) {
                var activeClass = index === 0 ? 'active' : ''; // Set the first item as active
                var slideHTML = `
                    <div class="carousel-item ${activeClass}">
                        <img src="${product.smallImages[0]}" class="d-block w-100" alt="${product.name}">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>${product.name}</h5>
                            <p>${product.introduction || 'No description available.'}</p>
                        </div>
                    </div>
                `;
                carouselInner.append(slideHTML); // Append each slide to the carousel
            });
        } else {
            console.error("Products data is not in the expected format or is empty:", products);
        }
    }).fail(function (jqxhr, textStatus, error) {
        console.error("Request Failed: " + textStatus + ", " + error);
    });
});

</script>
